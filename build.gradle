plugins {
    id 'idea'
    id 'application'
}

group = 'dev.uast'
version = 'latest'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17);
    }
}

application {
    mainClass = 'dev.uast.Main'
}

jar {
    manifest {
        attributes(
                "Main-class": "dev.uast.Main"
        )
    }
}
